<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kimono Party</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #f8d7e8 0%, #e9dff5 50%, #f5e6f0 100%);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Navigation Bar */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 60px;
            position: relative;
            z-index: 100;
        }

        .logo {
            width: 48px;
            height: 48px;
            border: 2px solid #000;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            background: white;
        }

        .nav-links {
            display: flex;
            gap: 40px;
            list-style: none;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            font-size: 15px;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #8b5cf6;
        }

        .nav-icons {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .icon-btn {
            width: 40px;
            height: 40px;
            border: none;
            background: transparent;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.3s;
        }

        .icon-btn:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        .icon-btn.user {
            background: #ddd6fe;
        }

        .icon-btn.user:hover {
            background: #c4b5fd;
        }

        /* Main Content */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 60px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
            align-items: center;
            position: relative;
        }

        .content-left {
            z-index: 10;
        }

        h1 {
            font-size: 80px;
            font-weight: 900;
            line-height: 1.1;
            color: #1a1a1a;
            margin-bottom: 30px;
        }

        .description {
            color: #4a4a4a;
            font-size: 16px;
            line-height: 1.7;
            max-width: 480px;
            margin-bottom: 35px;
        }

        .button-group {
            display: flex;
            align-items: center;
            gap: 25px;
            margin-bottom: 50px;
        }

        .btn-primary {
            background: #a78bfa;
            color: white;
            border: none;
            padding: 14px 35px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(167, 139, 250, 0.3);
            transition: all 0.3s;
        }

        .btn-primary:hover {
            background: #8b5cf6;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(167, 139, 250, 0.4);
        }

        .btn-secondary {
            background: none;
            border: none;
            color: #333;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: color 0.3s;
        }

        .btn-secondary:hover {
            color: #8b5cf6;
        }

        .social-links {
            display: flex;
            gap: 20px;
        }

        .social-btn {
            width: 36px;
            height: 36px;
            border: none;
            background: none;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .social-btn:hover {
            transform: translateY(-3px);
        }

        .social-btn svg {
            width: 20px;
            height: 20px;
            fill: #333;
        }

        .social-btn:hover svg {
            fill: #8b5cf6;
        }

        /* Right Content - Character */
        .content-right {
            position: relative;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            height: 600px;
        }

        .character-container {
            position: relative;
            width: 500px;
            height: 600px;
        }

        .character-placeholder {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(167, 139, 250, 0.1) 0%, rgba(217, 70, 239, 0.1) 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
            font-size: 18px;
            position: relative;
            overflow: hidden;
        }

        .glow-effect {
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 150px;
            background: radial-gradient(circle, rgba(167, 139, 250, 0.4) 0%, transparent 70%);
            filter: blur(60px);
        }

        /* Decorative Elements */
        .decoration {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            z-index: 0;
        }

        .decoration-1 {
            top: 100px;
            right: 150px;
            width: 200px;
            height: 200px;
            background: rgba(167, 139, 250, 0.2);
        }

        .decoration-2 {
            bottom: 150px;
            left: 100px;
            width: 250px;
            height: 250px;
            background: rgba(244, 114, 182, 0.2);
        }

        /* Icon SVGs */
        .icon {
            width: 20px;
            height: 20px;
        }

        @media (max-width: 1024px) {
            .container {
                grid-template-columns: 1fr;
                gap: 40px;
            }

            h1 {
                font-size: 60px;
            }

            .content-right {
                height: 400px;
            }

            .character-container {
                width: 100%;
                max-width: 400px;
                height: 400px;
            }
        }

        @media (max-width: 768px) {
            nav {
                padding: 20px 30px;
            }

            .container {
                padding: 20px 30px;
            }

            .nav-links {
                display: none;
            }

            h1 {
                font-size: 48px;
            }

            .description {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <!-- Decorative Background Elements -->
    <div class="decoration decoration-1"></div>
    <div class="decoration decoration-2"></div>

    <!-- Navigation Bar -->
    <nav>
        <div class="logo">H</div>
        
        <ul class="nav-links">
            <li><a href="#booking">Booking</a></li>
            <li><a href="#places">Projects</a></li>
            <li><a href="#service">Our service</a></li>
            <li><a href="#about">About</a></li>
        </ul>

        <div class="nav-icons">
            <button class="icon-btn" aria-label="Search">
                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
            </button>
            <button class="icon-btn user" aria-label="User Profile">
                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg>
            </button>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <!-- Left Content -->
        <div class="content-left">
            <h1>Start your<br>design with us!</h1>
            
            <p class="description">
                Experience seamless navigation and captivating design with our user-friendly approach, ensuring effortless interaction and meaningful engagement on your website.
            </p>

            <div class="button-group">
                <button class="btn-primary">Book now</button>
                <button class="btn-secondary">
                    Know more
                    <span style="font-size: 20px;">ðŸ‘ˆ</span>
                </button>
            </div>

            <div class="social-links">
                <button class="social-btn" aria-label="Facebook">
                    <svg viewBox="0 0 24 24">
                        <path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"></path>
                    </svg>
                </button>
                <button class="social-btn" aria-label="Twitter">
                    <svg viewBox="0 0 24 24">
                        <path d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z"></path>
                    </svg>
                </button>
                <button class="social-btn" aria-label="Instagram">
                    <svg viewBox="0 0 24 24">
                        <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
                        <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
                        <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Right Content - Character Image -->
        <div class="content-right">
            <div class="character-container">
                <div class="character-placeholder">
                    <span>Kimono Girl Character</span>
                </div>
                <div class="glow-effect"></div>
            </div>
        </div>
    </div>
</body>
</html>
